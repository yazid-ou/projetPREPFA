<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Connexion</h1>
            <p>Bienvenue, connectez-vous √† votre compte</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email ou nom d'utilisateur</label>
                <input 
                    type="text" 
                    id="email" 
                    name="email" 
                    placeholder="Entrez votre email ou nom d'utilisateur"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Entrez votre mot de passe"
                        required
                        autocomplete="current-password"
                    >
                    <button 
                        type="button" 
                        class="toggle-password" 
                        onclick="togglePassword()"
                        aria-label="Afficher/Masquer le mot de passe"
                    >
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" name="remember" id="remember">
                    <span>Se souvenir de moi</span>
                </label>
                <a href="#" class="forgot-password">Mot de passe oubli√© ?</a>
            </div>

            <button type="submit" class="login-button">Se connecter</button>
        </form>

        <div class="divider">ou</div>

        <div class="signup-link">
            Vous n'avez pas de compte ? <a href="#">S'inscrire</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Ici vous pouvez ajouter votre logique de connexion
            console.log('Tentative de connexion:', {
                email: email,
                remember: remember
            });

            // Exemple de validation basique
            if (email && password) {
                alert('Connexion en cours...\n\nEmail: ' + email + '\nSe souvenir: ' + (remember ? 'Oui' : 'Non'));
                // Vous pouvez rediriger vers une autre page ou appeler une API ici
                // window.location.href = '/dashboard';
            }
        }
    </script>
</body>
</html>
